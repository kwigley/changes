name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ”— Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ”¨ Build and test
        uses: actions-rs/cargo@v1
        with:
          command: test
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ”— Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: clippy
      - name: ğŸ’° Cache
        uses: Swatinem/rust-cache@v1
      - name: ğŸ“ Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings
  format:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v2
      - name: ğŸ”— Setup rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt
      - name: âŒ¨ï¸ Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check --verbose
